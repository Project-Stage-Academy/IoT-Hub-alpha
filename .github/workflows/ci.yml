name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request: 
    branches: 
      - 'main'
      - 'develop'
      - 'feature/**'
      - 'task-**'

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          pip install yamllint

      - name: Lint (black)
        run: black --check backend

      - name: Lint (flake8)
        run: flake8 backend

      - name: Lint OpenAPI
        uses: stoplightio/spectral-action@v0.8.11
        with:
          file_glob: "docs/api.yaml"

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: docs/api.yaml

  config-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install validation tools
        run: |
          pip install yamllint

      - name: Validate Prometheus YAML
        run: yamllint devops/prometheus.yml

      - name: Validate Grafana Datasources YAML
        run: yamllint devops/grafana/provisioning/datasources/

      - name: Validate Grafana Dashboards JSON
        run: |
          for file in devops/grafana/provisioning/dashboards/*.json; do
            python3 -m json.tool "$file" > /dev/null || (echo "Invalid JSON in $file" && exit 1)
          done

      - name: Validate Grafana Provisioning Config YAML
        run: yamllint devops/grafana/provisioning/dashboards/

  tests:
    runs-on: ubuntu-latest
    needs: [lint, config-validation]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: iot_hub_alpha_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      SECRET_KEY: "ci-secret-key"
      DJANGO_SETTINGS_MODULE: config.settings.base
      DB_NAME: iot_hub_alpha_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_CONN_MAX_AGE: "0"
      DB_CONNECT_TIMEOUT: "10"
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install test dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run tests
        working-directory: backend
        
        run:  pytest -q --cov=. --cov-report=xml:coverage.xml --cov-report=html:htmlcov

      - name: Upload coverage XML artifact
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: backend/coverage.xml

      - name: Upload coverage HTML artifact
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: backend/htmlcov

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Build Django image
        run: |
          docker build -f backend/Dockerfile \
            --cache-from iot-hub-backend:ci \
            -t iot-hub-backend:ci backend
