name: CI

on:
  push:
    branches: ["task-10-CI-pipeline"]
  
  pull_request: 
    branches: ["task-10-CI-pipeline"]

# Uncomment to enable PR triggers on all branches after aproved
# on:
#   push:
#     branches: ["main"]
#   pull_request: 
#     branches:
#       - '*' 

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      matrix:
        python-version: ["3.13"] 
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      
      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
      
      - name: Lint (black)
        run: black --check backend
      
      - name: Lint (flake8)
        run: flake8 backend
      
      - name: Lint OpenAPI
        uses: stoplightio/spectral-action@6416fd018ae38e60136775066eb3e98172143141
        with:
         # file_glob: "docs/**/*.yaml" 
          file_glob: "docs/api_test.yaml" # Change to real OpenAPI spec path when available          

      - name: Upload OpenAPI artifact
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: docs/api_test.yaml # Change to real OpenAPI spec path when available

  tests:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install test dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run tests
        working-directory: backend
        env:
          DJANGO_SETTINGS_MODULE: config.settings
        run: pytest -q --cov=. --cov-report=xml:../coverage.xml --cov-report=html:../htmlcov

      - name: Upload coverage XML artifact
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload coverage HTML artifact
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Build Django image
        run: docker build -f backend/Dockerfile -t iot-hub-backend:ci backend
